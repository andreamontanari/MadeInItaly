<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add User</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template_auth.xhtml">
            <ui:define name="content">
                <h:form>

                    <p:panel header ="Create User Account">
                        <p:messages id="messages" showDetail="true" autoUpdate="true"/>  

                        <p:panelGrid columns="2" id="passwordmatch">
                            <h:outputLabel for="username" value="Username: " />
                            <p:inputText id="username" value="#{addAccount.username}"/>
                            
                            <h:outputLabel for="pword1" value="Password: " />
                            <p:password id="pword1" value="#{addAccount.password}" match="pword2" label="Password" required="true"/>  
                            
                            <h:outputLabel for="pword2" value="Retype Password: " />  
                            <p:password id="pword2" value="#{addAccount.password}" label="Password 2" required="true"/>  
                            
                            <p:button outcome="PRODUCTS_AUTH" value="Cancel"/>                   
                            <p:commandButton action="#{addAccount.add}" value="Create">

                            </p:commandButton> 

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                                <p:commandButton value="OK" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                            </p:confirmDialog> 
                            
                        </p:panelGrid>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
