<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>All products</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template_auth.xhtml">
            <ui:define name="content">
                <h:form>
                     <p:button outcome="add" value="Add Product" />
                     <p:panel header="Products">
                        <p:dataTable  paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "  var="p" value="#{products.all}" >   
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText  value="Id"/>
                                </f:facet>
                                <h:outputText value="#{p.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText  value="Name"/> 
                                </f:facet>
                                <h:outputText value="#{p.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText  value="Quantity"/> 
                                </f:facet>
                                <h:outputText value="#{p.quantity}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText  value="Price ($)"/>
                                </f:facet>
                                <h:outputText value="#{p.price}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText  value="Action"/>
                                </f:facet>
                                <p:commandButton actionListener="#{editProduct.setSelected(p.id)}"
                                                 action="edit" value="Edit" />
                                <p:commandButton actionListener="#{delProduct.setSelected(p.id)}"
                                                 action="del" value="Delete" />

                            </p:column>
                        </p:dataTable>
                     </p:panel>
                </h:form>

                

            </ui:define>
        </ui:composition>
    </h:body>
</html>
