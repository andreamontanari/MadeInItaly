<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add User</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template_public.xhtml">
            <ui:define name="content">
                <p:spacer></p:spacer>
               
                <h:form id ="form-register">
                    <p:panel id="register" header ="Register now">
                        <p:messages id="messages" showDetail="true" autoUpdate="true"/>  

                        <p:panelGrid columns="2" id="passwordmatch">
                            <h:outputLabel for="username" value="Username: " />
                            <p:inputText id="username" value="#{addCustomer.username}"/>
                            
                            <h:outputLabel for="pword1" value="Password: " />
                            <p:password id="pword1" value="#{addCustomer.password}" match="pword2" label="Password" required="true"/>  
                            
                            <h:outputLabel for="pword2" value="Retype Password: " />  
                            <p:password id="pword2" value="#{addCustomer.password}" label="Retyped password" required="true"/>  
                                             
                            <p:commandButton actionListener="#{addCustomer.add}" immediate="false" ajax="false" value="Create" update="username">
                                <p:resetInput target="register" />  
                            </p:commandButton>

                        </p:panelGrid>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
