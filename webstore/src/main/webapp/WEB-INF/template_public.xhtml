<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!--
    
      THIS IS THE OVERALL LAYOUT FOR THE SITE (not accessible from outside)
    
    -->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="normalize.css"  />
        <h:outputStylesheet library="css" name="layout.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Made In Italy</title>
    </h:head>
    <h:body>
        <header>
            <hgroup>
                <h:link outcome="HOME"><h:graphicImage value="/resources/images/logo.png" /></h:link>
                <nav class="menu"> 
                    <ul>          
                        <li><h:button outcome="PRODUCTS_PUBLIC" value="Products" class="button" /></li>        
                                               <li><h:button outcome="LOGIN" value="Login" class="button" /></li>

                        <h:form id="form">  
                            <h:outputLink id="loginLink" value="javascript:void(0)" onclick="PF('dlg').show()" title="login">   
                                <p:graphicImage value="/images/login.png" />  
                            </h:outputLink>  

                            <p:growl id="growl" showDetail="true" life="3000" />  

                            <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false">  

                                <h:panelGrid columns="2" cellpadding="5">  
                                    <h:outputLabel for="username" value="Username:" />  
                                    <p:inputText value="#{LoginBean.username}"   
                                                 id="username" required="true" label="username" />  

                                    <h:outputLabel for="password" value="Password:" />  
                                    <h:inputSecret value="#{LoginBean.password}"   
                                                   id="password" required="true" label="password" />  

                                    <f:facet name="footer">  
                                        <p:commandButton id="loginButton" value="Login" update="growl"   
                                                         action="#{LoginBean.loginWebstore()}"   
                                                         oncomplete="handleLoginRequest(xhr, status, args)"/>  
                                    </f:facet>  
                                </h:panelGrid>  
                            </p:dialog>  
                        </h:form>  
                        
            </ul>
        </nav>
            </hgroup>
        </header>

        <script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if(args.validationFailed || !args.loggedIn) {  
            PF('dlg').jq.effect("shake", { times:5 }, 100);  
        }   
        else {  
            PF('dlg').hide();  
            $('#loginLink').fadeOut();  
        }  
    }  
        </script>  
        
        <div id="content" class="right_content">
           
            <ui:insert name="content">Content</ui:insert>
        </div>
        <footer>
            <p>Brings you quality</p> 
        </footer>
    </h:body>

</html>
