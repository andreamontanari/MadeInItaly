<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Made In Italy</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template_public.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Make an reservation">
                        <p:panelGrid columns="2">
                            <h:outputLabel for="reserverName" value="Name: " />
                            <p:inputText id="reserverName" value="#{addReservation.reserverName}"/>

                            <h:outputLabel for="reserverMail" value="Email: " />
                            <p:inputText id="reserverMail" value="#{addReservation.reserverMail}"/>
                        </p:panelGrid>
                        
                        <p:button outcome="PRODUCTS_PUBLIC" value="Cancel"/>                   
                        <p:commandButton action="#{addReservation.actOnSelected}"   value="Confirm" />

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
