<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Made In Italy</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Make a reservation of this Product and get it in Your local store.</h3>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Id" />
                        <h:inputText id="id" value="Set by database" disabled="true"/>
                        <h:message for="id" />
                        <h:outputText value="Name" />
                        <h:inputText id="reserverName" value="#{addReservation.reserverName}"/>
                        <h:message for="reserverName" />
                        <h:outputText value="Mail" />
                        <h:inputText id="reserverMail" value="#{addReservation.reserverMail}"/>
                        <h:message for="reserverMail" />
                    </h:panelGrid>
                    <h:button outcome="products" value="Cancel"/>                   
                    <h:commandButton action="#{addReservation.actOnSelected}"   value="Confirm" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
