<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add User</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template_auth.xhtml">
            <ui:define name="content">
                <h:form>
                      <p:panel header="Users">
                          <p:dataTable  paginator="false" rows="10" var="ac" value="#{addAccount.all}" >   
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText  value="Id"/>
                                </f:facet>
                                <h:outputText value="#{ac.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText  value="Username"/> 
                                </f:facet>
                                <h:outputText value="#{ac.username}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText  value="Password"/>
                                </f:facet>
                                <h:outputText value="#{ac.password}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText  value="Action"/>
                                </f:facet>
                                <p:commandButton actionListener="#{addAccount.remove(ac.id)}" action="USER_DELETED" value="Delete" />
                            </p:column>
                        </p:dataTable>
                     </p:panel>

                </h:form>
               
                <p:spacer></p:spacer>
               
                <h:form id ="form-addUser">
                    <p:panel id="addUser" header ="Create User Account">
                        <p:messages id="messages" showDetail="true" autoUpdate="true"/>  

                        <p:panelGrid columns="2" id="passwordmatch">
                            <h:outputLabel for="username" value="Username: " />
                            <p:inputText id="username" value="#{addAccount.username}"/>
                            
                            <h:outputLabel for="pword1" value="Password: " />
                            <p:password id="pword1" value="#{addAccount.password}" match="pword2" label="Password" required="true"/>  
                            
                            <h:outputLabel for="pword2" value="Retype Password: " />  
                            <p:password id="pword2" value="#{addAccount.password}" label="Retyped password" required="true"/>  
                                             
                            <p:commandButton actionListener="#{addAccount.add}" immediate="false" ajax="false" value="Create" update="username">
                                <p:resetInput target="addUser" />  
                            </p:commandButton>

                        </p:panelGrid>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
